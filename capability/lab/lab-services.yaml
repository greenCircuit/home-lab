version: "3"
volumes:
  data:
  export:

services:
  postgres-sql:
    image: docker.io/postgres:14-alpine
    container_name: postgres-sql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - data:/var/lib/postgresql/data 
      - export:/export
    network_mode: host

