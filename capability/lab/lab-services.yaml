    container_name: django-db
    ports:
      - 8200:8200
    network_mode: host
    depends_on:
      - postgres-sql

  journey:
    image: localhost/journey:prod
    command:  python manage.py runserver 0.0.0.0:8100
    container_name: journey
    volumes:
    - ~/hd-1/pics/main_branch:/media/${USER}/CC8A86968A867CA8/pics/main_branch
